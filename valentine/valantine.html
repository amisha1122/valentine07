<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Radio ðŸ’‹</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            background: url('background.jpg') no-repeat center center fixed; 
            background-size: cover;
        }

        .container { 
            text-align: center; 
            color: white; 
            z-index: 5; 
            background: rgba(0,0,0,0.3); 
            padding: 30px; 
            border-radius: 30px;
            backdrop-filter: blur(5px);
        }

        .typing { font-size: 2.5rem; font-weight: bold; }
        .question { font-size: 1.5rem; margin: 20px 0; }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
            font-weight: bold;
        }
        .yes { background: white; color: #710020; }
        .no { background: #B93853; color: white; position: relative; }

        .popup-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }

        .scrapbook-container {
            position: relative;
            width: 380px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .frame-bg { width: 100%; height: auto; z-index: 1; }

        .user-photo {
            position: absolute;
            top: 16%; 
            width: 72%;
            height: 60%;
            object-fit: cover;
            z-index: 2;
        }

        .sticker-img {
            position: absolute;
            top: 5%;
            left: -10%;
            width: 180px;
            z-index: 4;
            transform: rotate(-12deg);
        }

        .flower-img {
            position: absolute;
            bottom: 2%;
            right: -8%;
            width: 150px;
            z-index: 4;
        }

        .message { color: white; text-align: center; margin-top: 25px; max-width: 85%; }

        /* Mouse Heart Animation */
        .cursor-heart {
            position: absolute;
            pointer-events: none;
            animation: floatUpAnim 2.5s ease-out forwards;
            z-index: 99;
        }

        @keyframes floatUpAnim {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="typing">Good morning my Radio ðŸ’‹</div>
    <div class="question">Will you be my Valentine, Nihar? ðŸ˜³</div>
    <button class="yes" onclick="celebrate()">Yes ðŸ¥°</button>
    <button class="no" id="noBtn" onmouseover="dodge()">No ðŸ¥º</button>
</div>

<div class="popup-overlay" id="popup">
    <div class="scrapbook-container">
        <img src="frame.jpg" class="frame-bg">
        <img src="photo.png" class="user-photo">
        <img src="sticker.png" class="sticker-img">
        <img src="flowers.png" class="flower-img">
    </div>
    <div class="message">
        <h2>ðŸ’‹ You just made me the happiest girl!</h2>
        <p>You are my favorite person, my safe place, and my happiness. <br> 
        No matter the distance, my heart is always with you. ðŸ’Œ</p>
    </div>
</div>

<audio id="music" loop><source src="song.mp3" type="audio/mp3"></audio>

<script>
    // Create hearts from the bottom when mouse moves
    document.addEventListener('mousemove', function(e) {
        if(Math.random() > 0.90) { 
            const heart = document.createElement("div");
            heart.className = "cursor-heart";
            heart.innerHTML = ["â¤ï¸", "ðŸ’–", "ðŸŒ¸", "âœ¨"][Math.floor(Math.random() * 4)];
            heart.style.left = e.pageX + "px";
            heart.style.top = (window.innerHeight - 30) + "px"; 
            heart.style.fontSize = (Math.random() * 15 + 15) + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2500);
        }
    });

    function dodge() {
        const btn = document.getElementById("noBtn");
        btn.style.position = "absolute";
        btn.style.left = Math.random() * (window.innerWidth - 150) + "px";
        btn.style.top = Math.random() * (window.innerHeight - 100) + "px";
    }

    function celebrate() {
        document.getElementById("popup").style.display = "flex";
        document.getElementById("music").play();
    }
</script>
</body>
</html>
